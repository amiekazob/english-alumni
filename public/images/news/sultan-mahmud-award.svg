<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Header Background -->
  <rect width="800" height="80" fill="#1e40af"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    International Excellence Award
  </text>
  <text x="400" y="60" text-anchor="middle" fill="#bfdbfe" font-family="Arial, sans-serif" font-size="16">
    Renewable Energy Innovation
  </text>
  
  <!-- Award Trophy Icon -->
  <g transform="translate(350, 120)">
    <!-- Trophy Base -->
    <rect x="35" y="80" width="30" height="15" fill="#fbbf24" rx="2"/>
    <rect x="30" y="95" width="40" height="8" fill="#f59e0b" rx="4"/>
    
    <!-- Trophy Cup -->
    <path d="M20 20 L20 70 Q20 80 30 80 L70 80 Q80 80 80 70 L80 20 Z" fill="#fbbf24"/>
    <path d="M15 30 Q10 30 10 40 L10 50 Q10 60 15 60 L20 60 L20 30 Z" fill="#f59e0b"/>
    <path d="M80 30 L85 30 Q90 30 90 40 L90 50 Q90 60 85 60 L80 60 Z" fill="#f59e0b"/>
    
    <!-- Trophy Handles -->
    <circle cx="50" cy="45" r="25" fill="none" stroke="#f59e0b" stroke-width="3"/>
    
    <!-- Star on Trophy -->
    <polygon points="50,35 52,41 58,41 53,45 55,51 50,47 45,51 47,45 42,41 48,41" fill="#fef3c7"/>
  </g>
  
  <!-- Recipient Info -->
  <text x="400" y="250" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Dr. Sultan Mahmud
  </text>
  <text x="400" y="280" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">
    EEE Department, UAP - 13th Batch
  </text>
  
  <!-- Achievement Details -->
  <text x="400" y="320" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="16">
    Solar Energy Optimization & Smart Grid Technology
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="3" fill="#3b82f6" opacity="0.3"/>
  <circle cx="650" cy="180" r="4" fill="#10b981" opacity="0.3"/>
  <circle cx="120" cy="300" r="2" fill="#f59e0b" opacity="0.4"/>
  <circle cx="680" cy="320" r="3" fill="#8b5cf6" opacity="0.3"/>
  
  <!-- Bottom Banner -->
  <rect x="0" y="360" width="800" height="40" fill="#1e40af" opacity="0.1"/>
  <text x="400" y="385" text-anchor="middle" fill="#1e40af" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Global Energy Research Council Recognition
  </text>
</svg>