<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="650" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Books stack -->
  <g transform="translate(150, 200)">
    <!-- Book 1 -->
    <rect x="0" y="20" width="120" height="15" rx="2" fill="url(#bookGradient)"/>
    <!-- Book 2 -->
    <rect x="5" y="5" width="120" height="15" rx="2" fill="#10b981"/>
    <!-- Book 3 -->
    <rect x="-5" y="35" width="120" height="15" rx="2" fill="#6366f1"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(500, 150)">
    <!-- Cap base -->
    <rect x="-40" y="0" width="80" height="8" rx="4" fill="url(#capGradient)"/>
    <!-- Cap top -->
    <polygon points="-50,-10 50,-10 40,0 -40,0" fill="url(#capGradient)"/>
    <!-- Tassel -->
    <line x1="40" y1="-5" x2="55" y2="15" stroke="#fbbf24" stroke-width="2"/>
    <circle cx="55" cy="15" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Money/coins -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="20" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="16" font-weight="bold">৳</text>
    <circle cx="30" cy="-10" r="18" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="30" y="-5" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="14" font-weight="bold">৳</text>
    <circle cx="15" cy="25" r="16" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <text x="15" y="30" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">৳</text>
  </g>
  
  <!-- Students silhouettes -->
  <g transform="translate(600, 220)">
    <!-- Student 1 -->
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.9)"/>
    <rect x="-10" y="15" width="20" height="40" rx="10" fill="rgba(255,255,255,0.9)"/>
    <!-- Student 2 -->
    <circle cx="40" cy="5" r="12" fill="rgba(255,255,255,0.7)"/>
    <rect x="-8" y="17" width="16" height="35" rx="8" fill="rgba(255,255,255,0.7)" transform="translate(40, 5)"/>
  </g>
  
  <!-- Title text -->
  <text x="400" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">EEE Alumni Scholarship Fund</text>
  
  <!-- Subtitle -->
  <text x="400" y="110" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-family="Arial, sans-serif" font-size="18">Empowering Future Engineers</text>
  
  <!-- Amount highlight -->
  <g transform="translate(400, 350)">
    <rect x="-80" y="-20" width="160" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.5)" stroke-width="1"/>
    <text x="0" y="-2" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BDT 10 Lakhs Annually</text>
  </g>
</svg>