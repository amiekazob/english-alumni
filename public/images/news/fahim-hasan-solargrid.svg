<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0fdf4"/>
  
  <!-- Header Background -->
  <rect width="800" height="80" fill="#16a34a"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    SolarGrid Innovations
  </text>
  <text x="400" y="60" text-anchor="middle" fill="#bbf7d0" font-family="Arial, sans-serif" font-size="16">
    AI-Powered Solar Energy Solutions
  </text>
  
  <!-- Solar Panel Grid -->
  <g transform="translate(100, 120)">
    <!-- Solar Panels -->
    <rect x="0" y="0" width="80" height="50" fill="#1e3a8a" rx="4"/>
    <rect x="90" y="0" width="80" height="50" fill="#1e3a8a" rx="4"/>
    <rect x="180" y="0" width="80" height="50" fill="#1e3a8a" rx="4"/>
    
    <rect x="0" y="60" width="80" height="50" fill="#1e3a8a" rx="4"/>
    <rect x="90" y="60" width="80" height="50" fill="#1e3a8a" rx="4"/>
    <rect x="180" y="60" width="80" height="50" fill="#1e3a8a" rx="4"/>
    
    <!-- Solar Panel Grid Lines -->
    <g stroke="#3b82f6" stroke-width="1" fill="none">
      <line x1="10" y1="10" x2="70" y2="10"/>
      <line x1="10" y1="20" x2="70" y2="20"/>
      <line x1="10" y1="30" x2="70" y2="30"/>
      <line x1="10" y1="40" x2="70" y2="40"/>
      
      <line x1="100" y1="10" x2="160" y2="10"/>
      <line x1="100" y1="20" x2="160" y2="20"/>
      <line x1="100" y1="30" x2="160" y2="30"/>
      <line x1="100" y1="40" x2="160" y2="40"/>
      
      <line x1="190" y1="10" x2="250" y2="10"/>
      <line x1="190" y1="20" x2="250" y2="20"/>
      <line x1="190" y1="30" x2="250" y2="30"/>
      <line x1="190" y1="40" x2="250" y2="40"/>
    </g>
  </g>
  
  <!-- AI Brain Icon -->
  <g transform="translate(500, 130)">
    <!-- Brain Shape -->
    <path d="M50 20 Q70 10 80 30 Q85 50 75 70 Q60 80 40 75 Q20 70 15 50 Q10 30 30 20 Q40 15 50 20 Z" fill="#6366f1" opacity="0.8"/>
    
    <!-- Neural Network Lines -->
    <g stroke="#8b5cf6" stroke-width="2" fill="none">
      <line x1="30" y1="35" x2="45" y2="45"/>
      <line x1="45" y1="45" x2="60" y2="35"/>
      <line x1="35" y1="50" x2="50" y2="40"/>
      <line x1="50" y1="40" x2="65" y2="50"/>
      <line x1="40" y1="60" x2="55" y2="55"/>
    </g>
    
    <!-- Neural Nodes -->
    <circle cx="30" cy="35" r="3" fill="#fbbf24"/>
    <circle cx="45" cy="45" r="3" fill="#fbbf24"/>
    <circle cx="60" cy="35" r="3" fill="#fbbf24"/>
    <circle cx="35" cy="50" r="3" fill="#fbbf24"/>
    <circle cx="50" cy="40" r="3" fill="#fbbf24"/>
    <circle cx="65" cy="50" r="3" fill="#fbbf24"/>
    <circle cx="40" cy="60" r="3" fill="#fbbf24"/>
    <circle cx="55" cy="55" r="3" fill="#fbbf24"/>
  </g>
  
  <!-- Founder Info -->
  <text x="400" y="260" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Fahim Hasan
  </text>
  <text x="400" y="290" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="18">
    Co-Founder & CEO - EEE UAP 5th Batch
  </text>
  
  <!-- Funding Info -->
  <text x="400" y="330" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="20" font-weight="bold">
    BDT 2.5 Crore Seed Funding
  </text>
  
  <!-- Connection Lines -->
  <g stroke="#10b981" stroke-width="2" fill="none" opacity="0.6">
    <line x1="350" y1="170" x2="450" y2="170"/>
    <line x1="280" y1="145" x2="320" y2="145"/>
    <line x1="480" y1="145" x2="520" y2="145"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="300" r="4" fill="#16a34a" opacity="0.3"/>
  <circle cx="700" cy="150" r="3" fill="#6366f1" opacity="0.4"/>
  <circle cx="150" cy="350" r="2" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Bottom Banner -->
  <rect x="0" y="360" width="800" height="40" fill="#16a34a" opacity="0.1"/>
  <text x="400" y="385" text-anchor="middle" fill="#16a34a" font-family="Arial, sans-serif" font-size="14" font-weight="600">
    Revolutionizing Bangladesh's Renewable Energy Sector
  </text>
</svg>