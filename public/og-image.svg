<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Header Section -->
  <rect x="0" y="0" width="1200" height="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- UAP Logo Circle -->
  <circle cx="100" cy="60" r="40" fill="white" opacity="0.95" filter="url(#shadow)"/>
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e3a8a">UAP</text>
  
  <!-- Header Title -->
  <text x="160" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">UAP EEE Alumni Portal</text>
  <text x="160" y="75" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.9">Department of Electrical &amp; Electronic Engineering</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="150" width="1100" height="420" fill="rgba(255,255,255,0.95)" rx="10" filter="url(#shadow)"/>
  
  <!-- Article Header -->
  <rect x="70" y="170" width="1060" height="80" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Main Headline -->
  <text x="90" y="200" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#1e3a8a">Latest News &amp; Updates</text>
  <text x="90" y="230" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">Stay connected with our alumni community</text>
  
  <!-- Article Content Simulation -->
  <rect x="90" y="270" width="500" height="200" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <rect x="110" y="290" width="460" height="15" fill="#343a40" opacity="0.8"/>
  <rect x="110" y="315" width="380" height="12" fill="#6c757d" opacity="0.6"/>
  <rect x="110" y="335" width="420" height="12" fill="#6c757d" opacity="0.6"/>
  <rect x="110" y="355" width="350" height="12" fill="#6c757d" opacity="0.6"/>
  <rect x="110" y="375" width="400" height="12" fill="#6c757d" opacity="0.6"/>
  <rect x="110" y="395" width="300" height="12" fill="#6c757d" opacity="0.6"/>
  <rect x="110" y="415" width="360" height="12" fill="#6c757d" opacity="0.6"/>
  <rect x="110" y="435" width="280" height="12" fill="#6c757d" opacity="0.6"/>
  
  <!-- Image Placeholder -->
  <rect x="620" y="270" width="480" height="200" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" rx="5"/>
  <circle cx="860" cy="340" r="30" fill="#adb5bd"/>
  <rect x="830" y="355" width="60" height="8" fill="#adb5bd"/>
  <rect x="840" y="370" width="40" height="6" fill="#ced4da"/>
  
  <!-- Footer Info -->
  <text x="90" y="520" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">University of Asia Pacific • Dhanmondi, Dhaka • www.uap-bd.edu</text>
  <text x="90" y="540" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">Excellence in Engineering Education Since 1996</text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="200" r="20" fill="white" opacity="0.1"/>
  <circle cx="1120" cy="450" r="30" fill="white" opacity="0.1"/>
</svg>